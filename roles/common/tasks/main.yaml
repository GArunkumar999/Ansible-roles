- name: remove files in html folder
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: absent
 

- name: create directory 
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: directory


- name: download app file
  ansible.builtin.get_url:
    url: https://expense-builds.s3.us-east-1.amazonaws.com/expense-"{{ component }}"-v2.zip
    dest: "{{ location }}"
  

- name: unzip app file
  ansible.builtin.unarchive:
    src: "{{ location }}"
    dest: "{{ app_location }}"
    remote_src: yes